name: Flutter CI (Simple)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.32.1'
          cache: true

      - name: Prepare dependency overrides (use published ultralytics_yolo if local path missing)
        run: |
          if [ ! -d "../ultralytics_yolo" ]; then
            echo "dependency_overrides:\n  ultralytics_yolo: any" > pubspec_overrides.yaml
            echo "Created pubspec_overrides.yaml to use published ultralytics_yolo"
          else
            echo "Found local ../ultralytics_yolo; using path dependency"
          fi

      - name: Get Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-android-release
          path: build/app/outputs/flutter-apk/app-release.apk
